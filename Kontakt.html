<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <!-- logo vises i vinduet -->
  <link rel="icon" href="img/logo_lyseBlue.png">
  <title>Kontakt - Portefølje</title>
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <a href="#" class="logo">Din Portefølje</a>
            <ul class="nav-links">
                <li><a href="index.html">Hjem</a></li>
                <li><a href="projekter.html">Projekter</a></li>
                <li><a href="#om-mig">Om Mig</a></li>
                <li><a href="Kontakt.html">Kontakt</a></li>
            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>

    <div class="main-content">
        <h1 class="page-title animated">Kontakt Mig</h1>
        
        <div class="contact-container">
            <div class="contact-info animated">
                <h2>Kontakt Information</h2>
                <p><strong>Navn:</strong> [Dit Navn]</p>
                <p><strong>Email:</strong> <a href="mailto:din@email.com">din@email.com</a></p>
                <p><strong>Telefon:</strong> <a href="tel:+4512345678">+45 12 34 56 78</a></p>
                <p><strong>Lokation:</strong> [Din By], Danmark</p>
                
                <div class="social-links">
                    <h2>Find mig på</h2>
                    <a href="#" title="LinkedIn">LinkedIn</a>
                    <a href="#" title="GitHub">GitHub</a>
                    <a href="#" title="Twitter">Twitter</a>
                </div>
            </div>

            <div class="contact-form animated">
                <h2>Send en Besked</h2>
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="name">Navn</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="subject">Emne</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>

                    <div class="form-group">
                        <label for="message">Besked</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>

                    <button type="submit" class="submit-btn">Send Besked</button>
                </form>
            </div>
        </div>
    </div>


    <script>
        const navSlide = () => {
            const burger = document.querySelector('.burger');
            const nav = document.querySelector('.nav-links');
            const navLinks = document.querySelectorAll('.nav-links li');

            burger.addEventListener('click', () => {
                // Toggle Nav
                nav.classList.toggle('nav-active');

                // Animate Links
                navLinks.forEach((link, index) => {
                    if (link.style.animation) {
                        link.style.animation = '';
                    } else {
                        link.style.animation = `navLinkFade 0.5s ease forwards ${index / 7 + 0.3}s`;
                    }
                });

                // Burger Animation
                burger.classList.toggle('toggle');
            });
        }

        navSlide();
    </script>



</body>
</html>
